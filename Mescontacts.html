<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hubert AROBADI ADIMOU</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
    </header>

    <section>
        <h2>Mes Coordonnées</h2>
        <div class="contact-info">
            <p><strong>Email :</strong> arobadih@yahoo.fr</p>
            <p><strong>Téléphone :</strong> +229 96 15 07 26</p>
            <p><strong>Adresse :</strong> Plateau, Arrondissement de Sakété1, Quartier ARIBIDESSI, Maison OYELEKAN, Bénin</p>
        </div>

        <h2>Formulaire de Contact</h2>
        <form action="#" method="post" class="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="surnam">Prénom :</label>
            <input type="text" id="surnam" surname="surnam" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hubert AROBADI ADIMOU</p>
    </footer>

    <script src="portfolio.js"></script>
</body>
</html>
